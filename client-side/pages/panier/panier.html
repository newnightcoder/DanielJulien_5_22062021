<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
    ></script>
    <script
      defer
      src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <script src="panier.js" type="module" defer></script>
    <script src="validation.js" type="module" defer></script>
    <link rel="stylesheet" href="../../css/panier.css" />
    <title>Mon panier | Orinoco</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand bg-dark navbar-dark text-light fixed-top"
      >
        <a href="../../../index.html" class="navbar-brand h1 mb-0 ms-5"
          >Orinoco</a
        >
        <div class="container">
          <div class="navbar-nav justify-content-evenly">
            <i class="i-nav bi bi-credit-card"></i>
            <i class="i-nav bi bi-box-seam"></i>
            <i class="i-nav bi bi-truck"></i>
          </div>
        </div>
      </nav>
      <ul class="progres mt-3 mb-4">
        <li class="progres-done">Mon panier</li>
        <li class="progres-active">Mes infos</li>
        <li>Paiement</li>
        <li>Confirmation</li>
      </ul>
    </header>
    <main>
      <section class="content container row align-items-start m-auto">
        <div class="recap row mt-5">
          <h2>Mon panier</h2>
          <a href="../../../index.html">
            <span class="link-achats">continuer mes achats</span></a
          >
          <table
            class="table table-borders table-bordered my-3"
            style="min-height: 20vh"
          >
            <thead class="table-dark text-center text-uppercase">
              <tr>
                <th scope="col">Mes articles</th>
                <th scope="col">Quantit&eacute;</th>
                <th scope="col">Montant</th>
              </tr>
            </thead>
            <tbody class="recap-content"></tbody>
          </table>
        </div>

        <div
          id="form-section"
          class="container border-top row align-items-center pt-4 mt-5"
        >
          <h2>Mes infos</h2>
          <form
            class="row g-3"
            action="/client-side/pages/confirmation/confirmation.html"
          >
            <div class="col-md-2">
              <label for="inputState" class="form-label">Civilit&eacute;</label>
              <select id="inputState" class="form-select">
                <option default>S&eacute;lectionnez</option>
                <option>Madame</option>
                <option>Monsieur</option>
                <option>Autre</option>
              </select>
            </div>
            <div class="col-md-5">
              <label for="last-name" class="form-label">Nom de famille</label>
              <input
                type="text"
                class="form-control last-name"
                id="last-name"
                placeholder="Votre nom de famille"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="col-md-5">
              <label for="first-name" class="form-label">Prénom</label>
              <input
                type="text"
                class="form-control first-name"
                id="first-name"
                placeholder="Votre prénom"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="col-md-7">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control email"
                id="email"
                placeholder="exemple@mail.com"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="col-md-5">
              <label for="phone" class="form-label"
                >Téléphone fixe ou mobile</label
              >
              <input
                type="phone"
                class="form-control phone"
                id="phone"
                placeholder="ex: 06123456"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Adresse</label>
              <input
                type="text"
                class="form-control address"
                id="inputAddress"
                placeholder="Votre adresse"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="col-md-8">
              <label for="inputCity" class="form-label">Ville</label>
              <input
                type="text"
                class="form-control city"
                id="inputCity"
                placeholder="Votre ville"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="col-md-4">
              <label for="code-postal" class="form-label">Code Postal</label>
              <input
                class="form-control zip"
                type="text"
                id="code-postal"
                placeholder="ex: 59200"
              />
              <span class="errorMsg"></span>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  J'ai lu et j'accepte les conditions générales de vente.
                </label>
                <span class="errorMsg"></span>
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary mt-2">
                Commander
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
