<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://kit.fontawesome.com/9209397972.js"
      crossorigin="anonymous"
    ></script>
    <script src="produit.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/produit.css" />
    <title>Détail Produit | Orinoco</title>
  </head>
  <body>
    <header>
      <div class="back"><a href="index.html" class="back-btn">retour</a></div>
      <nav>
        <a href="#">Catégories</a>
        <a href="#">Produits</a>
        <a href="#">Mon compte</a>
        <a href="panier.html">
          <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-number"></span>
          </div>
        </a>
      </nav>
    </header>
    <main>
      <section class="detail"></section>
      <aside>
        <!-- <label for="select-options">Choisir un objectif:</label> -->
        <select name="options" id="select-options">
          <option value="Choisir un objectif" selected>
            Sélectioner l'objectif
          </option>
        </select>
        <button class="btn order-btn">Ajouter au panier</button>
      </aside>
    </main>
    <footer></footer>
    <div class="modal">
      <div class="modal__content">
        <h1>Votre article a été ajouté au panier</h1>
        <div class="modal__content--recap"></div>
        <div class="modal__content--btn-container">
          <button class="btn btn-continuer">Continuer mes achats</button>
          <a href="panier.html" class="btn btn-commander"
            >Terminer ma commande</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
