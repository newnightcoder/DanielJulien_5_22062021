<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      async
      src="https://kit.fontawesome.com/9209397972.js"
      crossorigin="anonymous"
    ></script> -->
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
    ></script>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <script src="panier.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/panier.css" />
    <title>Mon panier | Orinoco</title>
  </head>
  <body>
    <header class="header container">
      <nav class="nav">
        <ul>
          <li>Mon panier</li>
          <li>Mes infos</li>
          <li>Paiement</li>
          <li>Confirmation</li>
        </ul>
      </nav>
      <a href="index.html">continuer mes achats</a>
    </header>
    <main>
      <section class="content container">
        <h1>Mon panier</h1>
        <div class="recap"></div>
        <div class="container">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                value="Mark"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault02"
                value="Otto"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label"
                >Username</label
              >
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault05"
                required
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
