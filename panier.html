<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      async
      src="https://kit.fontawesome.com/9209397972.js"
      crossorigin="anonymous"
    ></script> -->
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
    ></script>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <script src="panier.js" type="module" defer></script>
    <script src="validation.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/panier.css" />
    <title>Mon panier | Orinoco</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand bg-dark navbar-dark text-light fixed-top"
      >
        <a href="/index.html" class="navbar-brand h1 mb-0 ms-5">Orinoco</a>
        <div class="container">
          <div class="navbar-nav justify-content-evenly">
            <i class="i-nav bi bi-credit-card"></i>
            <i class="i-nav bi bi-box-seam"></i>
            <i class="i-nav bi bi-truck"></i>
          </div>
        </div>
      </nav>
      <ul class="progres mt-3 mb-4">
        <li class="progres-done">Mon panier</li>
        <li class="progres-active">Mes infos</li>
        <li>Paiement</li>
        <li>Confirmation</li>
      </ul>
    </header>
    <main>
      <section class="content container row align-items-start m-auto">
        <div class="recap row mt-5">
          <h2>Mon panier</h2>
          <a href="index.html">
            <span class="link-achats">continuer mes achats</span></a
          >
          <table class="table table-borderless my-3" style="min-height: 20vh">
            <tbody class="recap-content"></tbody>
          </table>
        </div>
        <div class="container row border-top align-items-center pt-4">
          <h2>Mes infos</h2>
          <form class="col g-3" action="/confirmation.html">
            <div class="col-md-2 mb-3">
              <label for="validationDefault04" class="form-label mb-0"
                >Civilité:</label
              >
              <select class="form-select" id="validationDefault04">
                <option selected disabled value="">Sélectionnez</option>
                <option>Madame</option>
                <option>Monsieur</option>
                <option>Autre</option>
              </select>
              <span class="error">error</span>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault02" class="form-label mb-0"
                >Nom:
              </label>
              <input
                type="text"
                class="form-control lastname"
                id="validationDefault02"
                placeholder="Entrez votre nom"
              />
              <span class="error">error</span>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault01" class="form-label mb-0"
                >Prénom:</label
              >
              <input
                type="text"
                class="form-control firstname"
                id="validationDefault01"
                placeholder="Entrez votre prénom"
              />
              <span class="error">error</span>
            </div>
            <div class="col-md-8 mb-3">
              <label for="validationDefault03" class="form-label mb-0"
                >Adresse:</label
              >
              <input
                type="text"
                class="form-control address"
                id="validationDefault03"
                placeholder="Votre adresse"
              />
              <span class="error">error</span>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault03" class="form-label mb-0"
                >Ville:</label
              >
              <input
                type="text"
                class="form-control city"
                id="validationDefault03"
                placeholder="Votre ville"
              />
              <span class="error">error</span>
            </div>

            <div class="col-md-2 mb-3">
              <label for="validationDefault05" class="form-label mb-0"
                >Code postal:</label
              >
              <input
                type="text"
                class="form-control zip"
                id="validationDefault05"
                placeholder="Votre code postal"
              />
              <span class="error">error</span>
            </div>
            <div class="row">
              <div class="col-md-4 mb-2">
                <label for="validationDefaultUsername" class="form-label mb-0"
                  >Email:</label
                >
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2"
                    >@</span
                  >
                  <input
                    type="text"
                    class="form-control email"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    placeholder="Votre email"
                  />
                </div>
                <span class="error">error</span>
              </div>
              <div class="col-4 mb-2">
                <label for="validationDefaultUsername" class="form-label mb-0"
                  >Téléphone:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control phone"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    placeholder="Votre numéro de téléphone"
                  />
                </div>
                <span class="error">error</span>
              </div>
            </div>
            <div class="col-12 mb-3 mt-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                />
                <label class="form-check-label" for="invalidCheck2">
                  J&apos;ai lu et j&apos;accepte les conditions
                  g&eacute;n&eacute;rales de vente
                </label>
              </div>
              <span class="error">error</span>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary mt-3" type="submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
