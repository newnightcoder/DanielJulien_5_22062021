<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      async
      src="https://kit.fontawesome.com/9209397972.js"
      crossorigin="anonymous"
    ></script> -->
    <script
      defer
      src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
    ></script>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <script src="panier.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/panier.css" />
    <title>Mon panier | Orinoco</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark navbar-dark text-light fixed-top">
        <span class="navbar-brand h1 mb-0 ms-5">Orinoco</span>
        <div class="container">
          <i class="i-nav bi bi-credit-card"
            ><i class="i-pseudo bi bi-lock-fill"></i
          ></i>
          <i class="i-nav bi bi-box-seam"
            ><i class="i-pseudo m bi bi-arrow-left-right"></i
          ></i>
          <i class="i-nav bi bi-truck"></i>
        </div>
      </nav>
      <ul class="progres">
        <li class="progres-done">Mon panier</li>
        <li class="progres-active">Mes infos</li>
        <li>Paiement</li>
        <li>Confirmation</li>
      </ul>
      <a class="ms-5" href="index.html">continuer mes achats</a>
    </header>
    <main>
      <section class="content container row align-items-center m-auto">
        <div class="recap col">
          <h1>Mon panier</h1>
        </div>
        <div class="container col">
          <form class="col g-3">
            <div class="col mb-2">
              <label for="validationDefaultUsername" class="form-label mb-0"
                >Email:</label
              >
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>
            <div class="col mb-3">
              <label for="validationDefault04" class="form-label mb-0"
                >Civilité:</label
              >
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Sélectionnez</option>
                <option>Madame</option>
                <option>Monsieur</option>
                <option>Autre</option>
              </select>
            </div>
            <div class="col mb-3">
              <label for="validationDefault01" class="form-label mb-0"
                >Prénom:</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                value="Mark"
                required
              />
            </div>
            <div class="col mb-3">
              <label for="validationDefault02" class="form-label mb-0"
                >Nom:</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault02"
                value="Otto"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationDefault03" class="form-label mb-0"
                >Ville:</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                required
              />
            </div>

            <div class="col-md-3 mb-3">
              <label for="validationDefault05" class="form-label mb-0"
                >Code postal:</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault05"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label" for="invalidCheck2">
                  J&apos;ai lu et j&apos;accepte les conditions
                  g&eacute;n&eacute;rales de vente
                </label>
              </div>
            </div>
            <div class="col-12">
              <button disabled class="btn btn-primary" type="submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
